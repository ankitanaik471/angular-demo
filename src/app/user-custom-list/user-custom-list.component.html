<table class="table">
    <thead>
      <tr>
        <th scope="col"> ID</th>
        <th scope="col"> Name</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">Contry</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersList">
          <td> {{user.id}}</td>
          <td> {{user.name}}</td>
          <td>{{user.address}}</td>
          <td>{{user.city}}</td>
          <td>{{user.contry}}</td>
          <td><button (click)="selctedUsers = user">Select</button></td>
      </tr>
    </tbody>
</table>
